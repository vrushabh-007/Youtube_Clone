<!DOCTYPE html>
<html>
    <head>
        <title>GRID practice</title>

    </head>
    <body>
        <div style="
        display: grid;
        grid-template-columns: 100px 100px">
            <div style="background-color: aquamarine;" >
                div 1
            </div>
            <div style="background-color: pink;">
                div 2
                <p>
                    text
                </p>
            </div>
        </div>

        <div style="
        margin-top: 15px;
        display: grid;
        grid-template-columns: 100px 100px 200px">
            <div style="background-color: aquamarine;" >
                div 1
            </div>
            <div style="background-color: pink;">
                div 2
                
            </div>
            <div style="background-color: aquamarine;">
                div 3
            </div>
            
        </div>

        <div style="
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr">
                <div style="background-color: aquamarine;" >
                    div 1
                </div>
                <div style="background-color: pink;">
                    div 2
                </div>
        </div>
    </body>
</html>
